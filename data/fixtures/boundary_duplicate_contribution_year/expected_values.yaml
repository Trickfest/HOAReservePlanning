scenario: duplicate_contribution_year
expect:
  validation:
    errors: []
    warnings:
    - 'Duplicate contribution years: 2025'
  workbook:
    values:
    - sheet: Forecast
      cell: C2
      equals: 150
    formulas:
    - sheet: Forecast
      cell: B2
      equals: =Inputs!$B$3
    - sheet: Forecast
      cell: E2
      equals: =SUMIFS(Schedule!$D$2:$D$21,Schedule!$A$2:$A$21,A2)
    - sheet: Dashboard
      cell: B4
      equals: =Forecast!$A$3
    - sheet: Forecast
      cell: G2
      equals: =IF((1+Inputs!$B$4)^(A2-Inputs!$B$2)*(SUMPRODUCT(--(Components!$H$2:$H$11="Y"),--(Components!$F$2:$F$11="Y"),Components!$D$2:$D$11,IF(Components!$G$2:$G$11<=0,0,IF(Components!$G$2:$G$11-IF(A2<=Components!$E$2:$E$11,Components!$E$2:$E$11-A2,Components!$E$2:$E$11+CEILING((A2-Components!$E$2:$E$11)/IF(Components!$G$2:$G$11>0,Components!$G$2:$G$11,1),1)*Components!$G$2:$G$11-A2)<=0,0,Components!$G$2:$G$11-IF(A2<=Components!$E$2:$E$11,Components!$E$2:$E$11-A2,Components!$E$2:$E$11+CEILING((A2-Components!$E$2:$E$11)/IF(Components!$G$2:$G$11>0,Components!$G$2:$G$11,1),1)*Components!$G$2:$G$11-A2)/Components!$G$2:$G$11)))+SUMPRODUCT(--(Components!$H$2:$H$11="Y"),--(Components!$F$2:$F$11<>"Y"),Components!$D$2:$D$11,IF(A2>Components!$E$2:$E$11,0,IF(Components!$E$2:$E$11-Inputs!$B$2<=0,1,(A2-Inputs!$B$2)/(Components!$E$2:$E$11-Inputs!$B$2)))))=0,"",B2/((1+Inputs!$B$4)^(A2-Inputs!$B$2)*(SUMPRODUCT(--(Components!$H$2:$H$11="Y"),--(Components!$F$2:$F$11="Y"),Components!$D$2:$D$11,IF(Components!$G$2:$G$11<=0,0,IF(Components!$G$2:$G$11-IF(A2<=Components!$E$2:$E$11,Components!$E$2:$E$11-A2,Components!$E$2:$E$11+CEILING((A2-Components!$E$2:$E$11)/IF(Components!$G$2:$G$11>0,Components!$G$2:$G$11,1),1)*Components!$G$2:$G$11-A2)<=0,0,Components!$G$2:$G$11-IF(A2<=Components!$E$2:$E$11,Components!$E$2:$E$11-A2,Components!$E$2:$E$11+CEILING((A2-Components!$E$2:$E$11)/IF(Components!$G$2:$G$11>0,Components!$G$2:$G$11,1),1)*Components!$G$2:$G$11-A2)/Components!$G$2:$G$11)))+SUMPRODUCT(--(Components!$H$2:$H$11="Y"),--(Components!$F$2:$F$11<>"Y"),Components!$D$2:$D$11,IF(A2>Components!$E$2:$E$11,0,IF(Components!$E$2:$E$11-Inputs!$B$2<=0,1,(A2-Inputs!$B$2)/(Components!$E$2:$E$11-Inputs!$B$2)))))))
    - sheet: Forecast
      cell: H2
      equals: =IF(SUM(E2:INDEX($E$2:$E$3,MIN(2+4,3)-1))=0,"",B2/SUM(E2:INDEX($E$2:$E$3,MIN(2+4,3)-1)))
  model:
    forecast:
    - year: 2025
      end_balance: 150
    - year: 2026
      end_balance: 350
    counts:
      schedule_items: 0
      negative_balance_years: 0
      zero_expense_years: 2
      forecast_years: 2
