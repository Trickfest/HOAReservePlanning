scenario: end_year_inclusive
expect:
  validation:
    errors: []
    warnings: []
  workbook:
    values:
    - sheet: Forecast
      cell: C2
      equals: 0
    formulas:
    - sheet: Forecast
      cell: B2
      equals: =Inputs!$B$3
    - sheet: Dashboard
      cell: B4
      equals: =Forecast!$A$4
    - sheet: Forecast
      cell: G2
      equals: =SUMIFS(Schedule!$D$2:$D$51,Schedule!$A$2:$A$51,A2)
    - sheet: Forecast
      cell: D2
      equals: =C2
    - sheet: Forecast
      cell: F2
      equals: =E2
    - sheet: Forecast
      cell: I2
      equals: =IF((1+Inputs!$B$4)^(A2-Inputs!$B$2+1)*(SUMPRODUCT(--(Components!$H$2:$H$21="Y"),--(Components!$F$2:$F$21="Y"),Components!$D$2:$D$21,IF(Components!$G$2:$G$21<=0,0,IF((Components!$G$2:$G$21-(IF(A2<=Components!$E$2:$E$21,Components!$E$2:$E$21-A2,Components!$E$2:$E$21+CEILING((A2-Components!$E$2:$E$21)/IF(Components!$G$2:$G$21>0,Components!$G$2:$G$21,1),1)*Components!$G$2:$G$21-A2)))<=0,0,((Components!$G$2:$G$21-(IF(A2<=Components!$E$2:$E$21,Components!$E$2:$E$21-A2,Components!$E$2:$E$21+CEILING((A2-Components!$E$2:$E$21)/IF(Components!$G$2:$G$21>0,Components!$G$2:$G$21,1),1)*Components!$G$2:$G$21-A2))))/Components!$G$2:$G$21)))+SUMPRODUCT(--(Components!$H$2:$H$21="Y"),--(Components!$F$2:$F$21<>"Y"),Components!$D$2:$D$21,IF(A2>Components!$E$2:$E$21,0,IF(Components!$E$2:$E$21-Inputs!$B$2<=0,1,(A2-Inputs!$B$2)/(Components!$E$2:$E$21-Inputs!$B$2)))))=0,"",B2/((1+Inputs!$B$4)^(A2-Inputs!$B$2+1)*(SUMPRODUCT(--(Components!$H$2:$H$21="Y"),--(Components!$F$2:$F$21="Y"),Components!$D$2:$D$21,IF(Components!$G$2:$G$21<=0,0,IF((Components!$G$2:$G$21-(IF(A2<=Components!$E$2:$E$21,Components!$E$2:$E$21-A2,Components!$E$2:$E$21+CEILING((A2-Components!$E$2:$E$21)/IF(Components!$G$2:$G$21>0,Components!$G$2:$G$21,1),1)*Components!$G$2:$G$21-A2)))<=0,0,((Components!$G$2:$G$21-(IF(A2<=Components!$E$2:$E$21,Components!$E$2:$E$21-A2,Components!$E$2:$E$21+CEILING((A2-Components!$E$2:$E$21)/IF(Components!$G$2:$G$21>0,Components!$G$2:$G$21,1),1)*Components!$G$2:$G$21-A2))))/Components!$G$2:$G$21)))+SUMPRODUCT(--(Components!$H$2:$H$21="Y"),--(Components!$F$2:$F$21<>"Y"),Components!$D$2:$D$21,IF(A2>Components!$E$2:$E$21,0,IF(Components!$E$2:$E$21-Inputs!$B$2<=0,1,(A2-Inputs!$B$2)/(Components!$E$2:$E$21-Inputs!$B$2)))))))
    - sheet: Forecast
      cell: J2
      equals: =IF(SUM(G2:INDEX($G$2:$G$4,MIN(2+4,4)-1))=0,"",B2/SUM(G2:INDEX($G$2:$G$4,MIN(2+4,4)-1)))
    - sheet: Forecast
      cell: D3
      equals: =D2+C3
    - sheet: Forecast
      cell: F3
      equals: =F2+E3
  model:
    schedule:
    - year: 2025
      component_id: start_item
      nominal_expense: 100
    - year: 2027
      component_id: end_item
      nominal_expense: 200
    - year: 2027
      component_id: recurring_item
      nominal_expense: 50
    forecast:
    - year: 2025
      end_balance: 850
    - year: 2027
      end_balance: 600
    counts:
      schedule_items: 4
      negative_balance_years: 0
      zero_expense_years: 1
      forecast_years: 3
