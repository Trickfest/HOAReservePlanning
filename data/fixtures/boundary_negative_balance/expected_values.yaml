    errors: []
    warnings: []
  workbook:
    values:
    - sheet: Forecast
      cell: C2
      equals: 0
    formulas:
    - sheet: Forecast
      cell: B2
      equals: =Inputs!$B$3
    - sheet: Schedule
      cell: D2
      equals: =Components!$D$2*(1+Inputs!$B$4)^(A2-Inputs!$B$2+1)
    - sheet: Dashboard
      cell: B4
      equals: =Forecast!$A$4
    - sheet: Forecast
      cell: G2
      equals: =SUMIFS(Schedule!$D$2:$D$51,Schedule!$A$2:$A$51,A2)
    - sheet: Forecast
      cell: D2
      equals: =C2
    - sheet: Forecast
      cell: F2
      equals: =E2
