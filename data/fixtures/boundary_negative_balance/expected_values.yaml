    - sheet: Forecast
      cell: F3
      equals: =F2+E3
  model:
    schedule:
    - year: 2025
      component_id: major_repair
      nominal_expense: 2000
    forecast:
    - year: 2025
      end_balance: -1000
    - year: 2027
      end_balance: -1000
    counts:
      schedule_items: 1
      negative_balance_years: 3
      zero_expense_years: 2
      forecast_years: 3
