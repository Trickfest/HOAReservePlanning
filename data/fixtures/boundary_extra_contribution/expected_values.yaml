scenario: extra_contribution
expect:
  validation:
    errors: []
    warnings:
    - 'Contribution years outside forecast window: 2027'
  workbook:
    values:
    - sheet: Forecast
      cell: C2
      equals: 100
    formulas:
    - sheet: Forecast
      cell: B2
      equals: =Inputs!$B$3
    - sheet: Dashboard
      cell: B4
      equals: =Forecast!$A$3
    - sheet: Forecast
      cell: G2
      equals: =SUMIFS(Schedule!$D$2:$D$51,Schedule!$A$2:$A$51,A2)
    - sheet: Forecast
      cell: D2
      equals: =C2
    - sheet: Forecast
      cell: F2
      equals: =E2
    - sheet: Forecast
      cell: I2
      equals: =IF(SUM(Funding!$C$2:$C$11)=0,"",B2/(SUM(Funding!$C$2:$C$11)))
    - sheet: Forecast
      cell: J2
      equals: =IF(SUM(G2:INDEX($G$2:$G$3,MIN(2+4,3)-1))=0,"",B2/SUM(G2:INDEX($G$2:$G$3,MIN(2+4,3)-1)))
    - sheet: Forecast
      cell: D3
      equals: =D2+C3
    - sheet: Forecast
      cell: F3
      equals: =F2+E3
  model:
    forecast:
    - year: 2025
      end_balance: 100
    - year: 2026
      end_balance: 200
    counts:
      schedule_items: 0
      negative_balance_years: 0
      zero_expense_years: 2
      forecast_years: 2
